	<div class="block ">
		
		<p class="price">$2</p>

			<h1 class="block__title">Bronze</h1>
			<p class="block__desc">any cup of coffee <br> until $3</p>
		
		</div >
	</div>
	<div class="block block--gold">
		
		<p class="price">$3</p>
		<img src="images/2.png" alt="cup" class="cup">
		<div class="text__wrap wrap--gold">
			<h1 class="block__title">Gold</h1>
			<p class="block__desc">any cup of coffee<br> until $5</p>
		</div>
	
	</div>
	<div class="block ">
		
		<p class="price">$2.5</p>
		<img src="images/3.png" alt="cup" class="cup">
		<div class="text__wrap">
			<h1 class="block__title">Silver</h1>

		</div>
	
	</div>
</div>
